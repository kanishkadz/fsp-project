<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Styles for Better UI */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .tagline-upper {
            font-size: 2rem;
            color: #007bff;
            margin-top: 2rem;
        }

        .tagline-lower {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        nav {
            background-color: #343a40;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .bg-faded {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="tagline-upper text-center" id="top">Bank World</div>
        <div class="tagline-lower text-center">101 Braddock Rd | Frostburg, MD | 21532</div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4">
            <div class="container">
                <a class="navbar-brand text-uppercase" href="#">Bank World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="aboutus.html">About</a>
                        </li>
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="products.html">Products</a>
                        </li>
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="contactus.html">Contact</a>
                        </li>
                        <li class="nav-item px-lg-4">
                            <a class="nav-link text-uppercase" href="careers.html">Careers</a>
                        </li>
                        <li class="nav-item px-lg-4 active">
                            <a class="nav-link text-uppercase" href="customerlogin.html">Customer Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="bg-faded p-4 my-4">
            <h2 class="text-center text-uppercase my-0">Complaint <strong>Form</strong></h2>
            <p class="text-center"><em>* Please fill in the details below to register your complaint *</em></p>
            <hr>
            <form action="complaint" method="post">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="subject" class="text-heading">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="desc" class="text-heading">Complaint Description</label>
                        <textarea name="desc" id="desc" rows="5" class="form-control" placeholder="Enter your complaint here..." required></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-secondary">Submit Complaint</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <a href="#top">Back to Top</a>
            <p class="m-0">Copyright &copy; Bank World 2024</p>
        </div>
    </footer>
