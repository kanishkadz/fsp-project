<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .tagline-upper {
            font-size: 2rem;
            color: #007bff;
        }

        .tagline-lower {
            font-size: 1.1rem;
            color: #6c757d;
        }

        nav {
            background-color: #343a40;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .form-container {
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="tagline-upper text-center mt-5 d-none d-lg-block">Bank World</div>
    <div class="tagline-lower text-center mb-5 d-none d-lg-block">101 Braddock Rd | Frostburg, MD | 21532</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4">
        <div class="container">
            <a class="navbar-brand" href="#">Bank World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="careers.html">Careers</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="customerlogin.html">Customer Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="container my-5">
        <div class="form-container">
            <h2 class="text-center text-uppercase">Customer <strong>Registration</strong></h2>
            <form action="reg" method="post">
                <div class="row">
                    <div class="form-group col-lg-6 mb-3">
                        <label class="text-heading">First Name</label>
                        <input type="text" name="fname" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-6 mb-3">
                        <label class="text-heading">Last Name</label>
                        <input type="text" name="lname" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">Date of Birth</label>
                        <input type="date" name="bdate" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">User ID</label>
                        <input type="text" name="userid" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">Password</label>
                        <input type="password" name="pword" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">Account Number</label>
                        <input type="number" name="actno" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 mb-3">
                        <label class="text-heading">Balance</label>
                        <input type="number" name="bal" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-12 text-center">
                        <button type="submit" class="btn btn-custom">Add Customer</button>
                        <button type="reset" class="btn btn-outline-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <a href="#top">Back to Top</a>
            <p class="m-0">Copyright &copy; Bank World 2024</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
