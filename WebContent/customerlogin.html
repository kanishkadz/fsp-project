<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Customer Login</title>
    <style>
        /* Styling for a modern look */
        body {
            background-color: #f5f5f5;
        }

        .tagline-upper {
            font-size: 2rem;
            color: #007bff;
        }

        .tagline-lower {
            font-size: 1.1rem;
            color: #6c757d;
        }

        nav {
            background-color: #343a40;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .container {
            max-width: 500px;
        }

        .form-login {
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Title Section -->
    <div class="tagline-upper text-center text-heading mt-5" id="top">Bank World</div>
    <div class="tagline-lower text-center text-expanded mb-5">101 Braddock Rd | Frostburg, MD | 21532</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4">
        <div class="container">
            <a class="navbar-brand text-uppercase d-lg-none" href="#">Bank World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase" href="bankhomepage.html">Home</a>
                    </li>
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase" href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase" href="products.html">Products</a>
                    </li>
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase" href="contactus.html">Contact</a>
                    </li>
                    <li class="nav-item px-lg-4">
                        <a class="nav-link text-uppercase" href="careers.html">Careers</a>
                    </li>
                    <li class="nav-item active px-lg-4">
                        <a class="nav-link text-uppercase" href="customerlogin.html">Customer Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main>
        <div class="container my-5">
            <div class="form-login">
                <h4 class="text-center">Welcome Back!</h4>
                <p class="text-center text-muted">Please enter your login credentials.</p>
                <form action="login" method="post" aria-label="Login Form">
                    <div class="mb-3">
                        <input type="text" name="uname" id="userName" class="form-control" placeholder="Username" required aria-required="true">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pword" id="userPassword" class="form-control" placeholder="Password" required aria-required="true">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom mt-3">Login</button>
                        <button type="reset" class="btn btn-outline-secondary mt-3">Clear</button>
                    </div>
                </form>
                <!-- Success message placeholder -->
                <div class="mt-3 text-center" id="successMessage" style="display:none;">
                    <p class="text-success">Login successful! Redirecting...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <a href="#top">Back to Top</a>
        </div>
        <div class="container">
            <p class="m-0">Copyright &copy; Bank World 2024</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
