    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
        <div class="container">
            <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Bank World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">

    <main class="container">
        <div class="bg-faded p-4 my-4">
            <hr class="divider">
            <h2 class="text-center text-lg text-uppercase my-0">Transfer Funds to <strong>Another Bank</strong></h2>
            <hr class="divider">
            <form action="ftother" method="post">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="recipientAccount" class="text-heading">Recipient Account Number</label>
                        <input type="number" name="actno" id="recipientAccount" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="transferAmount" class="text-heading">Amount to be Transferred</label>
                        <input type="number" name="amt" id="transferAmount" class="form-control" min="1" required>
                    </div>
                    <div class="form-group col-lg-12 text-center">
                        <button type="submit" class="btn btn-primary">Transfer</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
